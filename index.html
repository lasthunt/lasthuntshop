    <header>

                    <div id="dynamicCategories"></div>

            </nav>

    </header>

    <main class="container" id="mainContent">

    </main>

    <footer>
        <div class="container">
            <div class="footer-sections">
                <div class="footer-section">
                    <h3>Customer Service</h3>
                    <ul>
                        <li><a href="#">Contact Us</a></li>
                        <li><a href="#">FAQs</a></li>
                        <li><a href="#">Shipping Policy</a></li>
                        <li><a href="#">Returns & Refunds</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>About Us</h3>
                    <ul>
                        <li><a href="#">Our Story</a></li>
                        <li><a href="#">Careers</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                        <li><a href="#">Terms & Conditions</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>Follow Us</h3>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-pinterest"></i></a>
                    </div>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; <span id="currentYear"></span> Faafu.Online All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAfMqjSUlD9dLHvuDSRlJCaODNK5eAHrIk",
            authDomain: "lasthunt2014.firebaseapp.com",
            databaseURL: "https://lasthunt2014-default-rtdb.firebaseio.com",
            projectId: "lasthunt2014",
            storageBucket: "lasthunt2014.firebasestorage.app",
            messagingSenderId: "842831759002",
            appId: "1:842831759002:web:c3f46e87dc52b2845a8123",
            measurementId: "G-7NV8G8PSDR"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // App state
        let state = {
            cart: JSON.parse(localStorage.getItem('cart')) || {},
            currentPage: 'home',
            currentCategory: null,
            currentSearch: '',
            currentProduct: null,
            orderDetails: null,
            paymentMethod: null,
            uploadedFile: null,
            products: [],
            discountPercentage: 0,
            categories: [],
            catalogName: "Faafu.Online"
        };

        // DOM elements
        const mainContent = document.getElementById('mainContent');
        const cartCount = document.getElementById('cartCount');
        const cartLink = document.getElementById('cartLink');
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const navLinks = document.querySelectorAll('.nav-link');
        const currentYear = document.getElementById('currentYear');
        const logoAnimation = document.getElementById('logoAnimation');
        const logoCircle = document.getElementById('logoCircle');
        const adminLink = document.getElementById('adminLink');
        const scrollProgress = document.getElementById('scrollProgress');
        const progressPercent = document.getElementById('progressPercent');
        const progressCircle = document.querySelector('.progress-circle circle');
        const dynamicCategories = document.getElementById('dynamicCategories');

        // Initialize the app
        function init() {
            // Set current year in footer
            currentYear.textContent = new Date().getFullYear();

            // Add click event to logo animation
            logoCircle.addEventListener('click', () => {
                // Immediately fade out and hide the animation when clicked
                logoAnimation.style.animation = 'fadeOut 0.5s ease-in-out forwards';
                
                // Load products and page after animation completes
                setTimeout(() => {
                    logoAnimation.style.display = 'none';
                    loadCatalogName();
                    loadCategories();
                    loadProducts();
                    loadDiscount();
                }, 500);
            });

            // Auto-hide the animation after 3 seconds if not clicked
            setTimeout(() => {
                if (logoAnimation.style.display !== 'none') {
                    logoAnimation.style.animation = 'fadeOut 0.5s ease-in-out forwards';
                    setTimeout(() => {
                        logoAnimation.style.display = 'none';
                        loadCatalogName();
                        loadCategories();
                        loadProducts();
                        loadDiscount();
                    }, 500);
                }
            }, 3000);
            
            // Add event listeners for navigation
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const page = link.dataset.page;
                    const category = link.dataset.category;
                    
                    if (category) {
                        state.currentCategory = category;
                        state.currentSearch = '';
                        searchInput.value = '';
                    }
                    
                    loadPage(page);
                });
            });

            cartLink.addEventListener('click', (e) => {
                e.preventDefault();
                loadPage('cart');
            });

            searchForm.addEventListener('submit', (e) => {
                e.preventDefault();
                state.currentSearch = searchInput.value;
                state.currentCategory = null;
                loadPage('products');
            });

            // Scroll progress indicator
            window.addEventListener('scroll', updateScrollProgress);
            
            // Hide admin link by default (will show if logged in)
            adminLink.style.display = 'none';
        }

        // Load catalog name from Firebase
        function loadCatalogName() {
            database.ref('catalogName').on('value', (snapshot) => {
                const name = snapshot.val();
                if (name) {
                    state.catalogName = name;
                }
            });
        }

        // Load categories from Firebase
        function loadCategories() {
            database.ref('categories').on('value', (snapshot) => {
                const categoriesData = snapshot.val();
                if (categoriesData) {
                    state.categories = Object.values(categoriesData);
                    renderCategories();
                }
            });
        }

        // Render categories in navigation
        function renderCategories() {
            if (state.categories.length > 0) {
                let categoriesHTML = '';
                state.categories.forEach(category => {
                    categoriesHTML += `
                        <li><a href="#" class="nav-link" data-page="products" data-category="${category}">${category}</a></li>
                    `;
                });
                dynamicCategories.innerHTML = categoriesHTML;
                
                // Add event listeners to new category links
                document.querySelectorAll('#dynamicCategories .nav-link').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        state.currentCategory = link.dataset.category;
                        state.currentSearch = '';
                        searchInput.value = '';
                        loadPage('products');
                    });
                });
            }
        }

        // Update scroll progress indicator
        function updateScrollProgress() {
            const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrollPercentage = (scrollTop / scrollHeight) * 100;
            
            // Update the circle progress
            const circumference = 126; // 2 * Ï€ * r (r = 20)
            const offset = circumference - (scrollPercentage / 100) * circumference;
            progressCircle.style.strokeDashoffset = offset;
            
            // Update percentage text
            progressPercent.textContent = `${Math.round(scrollPercentage)}%`;
            
            // Show/hide based on scroll position
            if (scrollTop > 100) {
                scrollProgress.style.opacity = '1';
                scrollProgress.style.visibility = 'visible';
            } else {
                scrollProgress.style.opacity = '0';
                scrollProgress.style.visibility = 'hidden';
            }
        }

        // Load products from Firebase
        function loadProducts() {
            database.ref('products').on('value', (snapshot) => {
                const productsData = snapshot.val();
                if (productsData) {
                    // Convert object to array
                    state.products = Object.keys(productsData).map(key => {
                        return { id: key, ...productsData[key] };
                    });
                    
                    // If no products in Firebase, add some sample products
                    if (state.products.length === 0) {
                        addSampleProducts();
                    } else {
                        if (state.currentPage) {
                            loadPage(state.currentPage);
                        }
                    }
                } else {
                    // If no products node exists, add sample products
                    addSampleProducts();
                }
            });
        }

        // Load discount percentage from Firebase
        function loadDiscount() {
            database.ref('discount').on('value', (snapshot) => {
                const discountData = snapshot.val();
                state.discountPercentage = discountData?.percentage || 0;
                
                if (state.currentPage === 'home') {
                    loadPage('home');
                }
            });
        }

        // Add sample products to Firebase
        function addSampleProducts() {
            const sampleProducts = [
                {
                    name: 'Power Drill',
                    price: 59.99,
                    original_price: 79.99,
                    image: 'https://via.placeholder.com/300x200?text=Power+Drill',
                    description: 'Cordless power drill with lithium-ion battery',
                    category: 'tools',
                    featured: true
                },
                {
                    name: 'Hammer',
                    price: 12.99,
                    original_price: 15.99,
                    image: 'https://via.placeholder.com/300x200?text=Hammer',
                    description: '20oz steel claw hammer with fiberglass handle',
                    category: 'tools',
                    featured: true
                },
                {
                    name: 'Paint Brush Set',
                    price: 9.99,
                    original_price: 12.99,
                    image: 'https://via.placeholder.com/300x200?text=Paint+Brushes',
                    description: '5-piece professional paint brush set',
                    category: 'painting',
                    featured: true
                },
                {
                    name: 'Safety Glasses',
                    price: 5.99,
                    original_price: 7.99,
                    image: 'https://via.placeholder.com/300x200?text=Safety+Glasses',
                    description: 'Clear anti-fog safety glasses with UV protection',
                    category: 'safety',
                    featured: true
                },
                {
                    name: 'Measuring Tape',
                    price: 8.99,
                    original_price: 10.99,
                    image: 'https://via.placeholder.com/300x200?text=Measuring+Tape',
                    description: '25ft retractable steel measuring tape',
                    category: 'tools',
                    featured: false
                },
                {
                    name: 'Screwdriver Set',
                    price: 14.99,
                    original_price: 19.99,
                    image: 'https://via.placeholder.com/300x200?text=Screwdriver+Set',
                    description: '8-piece magnetic screwdriver set',
                    category: 'tools',
                    featured: false
                },
                {
                    name: 'Work Gloves',
                    price: 7.99,
                    original_price: 9.99,
                    image: 'https://via.placeholder.com/300x200?text=Work+Gloves',
                    description: 'Leather palm work gloves with adjustable wrist',
                    category: 'safety',
                    featured: false
                },
                {
                    name: 'Paint Roller Set',
                    price: 12.99,
                    original_price: 15.99,
                    image: 'https://via.placeholder.com/300x200?text=Paint+Roller',
                    description: '9-inch paint roller with frame and 3 covers',
                    category: 'painting',
                    featured: false
                }
            ];

            // Add each product to Firebase
            sampleProducts.forEach(product => {
                database.ref('products').push(product);
            });
        }

        // Load a page based on state
        function loadPage(page) {
            state.currentPage = page;
            
            switch(page) {
                case 'home':
                    renderHomePage();
                    break;
                case 'products':
                    renderProductsPage();
                    break;
                case 'product':
                    renderProductDetailPage();
                    break;
                case 'cart':
                    renderCartPage();
                    break;
                case 'checkout':
                    renderCheckoutPage();
                    break;
                case 'pending-review':
                    renderPendingReviewPage();
                    break;
                case 'order-confirmation':
                    renderOrderConfirmationPage();
                    break;
                default:
                    renderHomePage();
            }
            
            // Update active nav link
            updateActiveNavLink();
            
            // Scroll to top when page changes
            window.scrollTo(0, 0);
        }

        // Apply discount to price
        function applyDiscount(price) {
            if (state.discountPercentage > 0) {
                return price * (1 - state.discountPercentage / 100);
            }
            return price;
        }

        // Render home page with enhanced banner slideshow
        function renderHomePage() {
            const featuredProducts = state.products.filter(product => product.featured);
            
            mainContent.innerHTML = `
                <section class="banner">
                    <div class="slideshow">
                        <!-- Slide 1 -->
                        <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1600585152220-90363fe7e115?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')">
                            <div class="banner-content">
                                <div class="banner-text">
                                    <h2>Hardware Sale!</h2>
                                    <p>Up to ${state.discountPercentage}% off selected items</p>
                                    <a href="#" class="btn" id="saleBtn">Shop Now</a>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Slide 2 -->
                        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1581092918056-0c4c3acd3789?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')">
                            <div class="banner-content">
                                <div class="banner-text">
                                    <h2>New Arrivals</h2>
                                    <p>Discover our latest tools and equipment</p>
                                    <a href="#" class="btn" id="newArrivalsBtn">Explore</a>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Slide 3 -->
                        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1602810318383-34a5b3d0e4e4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')">
                            <div class="banner-content">
                                <div class="banner-text">
                                    <h2>Free Shipping</h2>
                                    <p>On all orders over MVR100</p>
                                    <a href="#" class="btn" id="shippingBtn">Learn More</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="categories">
                    <h2>Shop by Category</h2>
                    <div class="category-grid">
                        ${state.categories.length > 0 ? 
                            state.categories.map(category => `
                                <a href="#" class="category-item" data-page="products" data-category="${category}">
                                    <img src="${getCategoryImage(category)}" alt="${category}">
                                    <h3>${category}</h3>
                                </a>
                            `).join('') :
                            '<p>No categories available</p>'
                        }
                    </div>
                </section>

                <section class="featured-products">
                    <h2>Featured Products</h2>
                    <div class="product-grid">
                        ${featuredProducts.length > 0 ? 
                            featuredProducts.map(product => {
                                const discountedPrice = applyDiscount(product.price);
                                return `
                                <div class="product-card">
                                    <img src="${product.image}" alt="${product.name}">
                                    <h3>${product.name}</h3>
                                    <div class="price">
                                        <span class="current-price">MVR${discountedPrice.toFixed(2)}</span>
                                        ${state.discountPercentage > 0 ? 
                                            `<span class="original-price">MVR${product.price.toFixed(2)}</span>` : ''}
                                    </div>
                                    <div class="product-actions">
                                        <button class="btn add-to-cart-btn" data-id="${product.id}">Add to Cart</button>
                                        <button class="btn view-detail-btn" data-id="${product.id}">View Details</button>
                                    </div>
                                </div>
                                `;
                            }).join('') :
                            '<p>No featured products available.</p>'
                        }
                    </div>
                </section>
            `;
            
            // Initialize slideshow
            initSlideshow();
            
            // Add event listeners to dynamically created elements
            document.querySelectorAll('.category-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    state.currentCategory = item.dataset.category;
                    state.currentSearch = '';
                    searchInput.value = '';
                    loadPage('products');
                });
            });
            
            document.querySelectorAll('.view-detail-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const productId = btn.dataset.id;
                    viewProductDetail(productId);
                });
            });
            
            document.querySelectorAll('.add-to-cart-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const productId = btn.dataset.id;
                    addToCart(productId);
                    alert('Product added to cart!');
                });
            });
            
            document.getElementById('saleBtn')?.addEventListener('click', (e) => {
                e.preventDefault();
                state.currentCategory = null;
                state.currentSearch = '';
                searchInput.value = '';
                loadPage('products');
            });
            
            document.getElementById('newArrivalsBtn')?.addEventListener('click', (e) => {
                e.preventDefault();
                state.currentCategory = 'tools';
                state.currentSearch = '';
                searchInput.value = '';
                loadPage('products');
            });
            
            document.getElementById('shippingBtn')?.addEventListener('click', (e) => {
                e.preventDefault();
                alert('Free shipping applies to all orders over MVR100. No code needed!');
            });
        }

        // Get appropriate image for category
        function getCategoryImage(category) {
            // Default placeholder image
            let image = 'https://via.placeholder.com/300x200?text=' + category;
            
            // Map specific categories to their images
            const categoryImages = {
                'tools': 'https://images.unsplash.com/photo-1581092918056-0c4c3acd3789?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60',
                'painting': 'https://images.unsplash.com/photo-1600353068440-6361ef3a86e8?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60',
                'safety': 'https://images.unsplash.com/photo-1583947581924-a6d1dfc1aae1?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60',
                'electrical': 'https://images.unsplash.com/photo-1603732551681-2e91159ca9e1?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60',
                'plumbing': 'https://images.unsplash.com/photo-1600077106724-946750eeaf3c?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60'
            };
            
            if (categoryImages[category.toLowerCase()]) {
                image = categoryImages[category.toLowerCase()];
            }
            
            return image;
        }

        // Initialize slideshow
        function initSlideshow() {
            const slides = document.querySelectorAll('.slide');
            let currentSlide = 0;
            
            function nextSlide() {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }
            
            // Change slide every 5 seconds
            setInterval(nextSlide, 5000);
        }

        // Render products page
        function renderProductsPage() {
            let filteredProducts = [...state.products];
            
            if (state.currentCategory) {
                filteredProducts = filteredProducts.filter(
                    product => product.category === state.currentCategory
                );
            }
            
            if (state.currentSearch) {
                const searchTerm = state.currentSearch.toLowerCase();
                filteredProducts = filteredProducts.filter(
                    product => product.name.toLowerCase().includes(searchTerm) || 
                               (product.description && product.description.toLowerCase().includes(searchTerm))
                );
            }
            
            mainContent.innerHTML = `
                <h1>${state.currentCategory ? state.currentCategory.charAt(0).toUpperCase() + state.currentCategory.slice(1) : 'Our Products'}</h1>

                <div class="product-filters">
                    <form id="filterForm">
                        <input type="text" id="filterSearch" placeholder="Search products..." 
                               value="${state.currentSearch}">
                        <select id="categoryFilter">
                            <option value="">All Categories</option>
                            ${state.categories.map(category => `
                                <option value="${category}" ${state.currentCategory === category ? 'selected' : ''}>
                                    ${category}
                                </option>
                            `).join('')}
                        </select>
                        <button type="submit" class="btn">Filter</button>
                    </form>
                </div>

                <div class="product-listing">
                    <div class="product-grid">
                        ${filteredProducts.length > 0 ? 
                            filteredProducts.map(product => {
                                const discountedPrice = applyDiscount(product.price);
                                return `
                                <div class="product-card">
                                    <img src="${product.image}" alt="${product.name}">
                                    <h3>${product.name}</h3>
                                    <div class="price">
                                        <span class="current-price">MVR${discountedPrice.toFixed(2)}</span>
                                        ${state.discountPercentage > 0 ? 
                                            `<span class="original-price">MVR${product.price.toFixed(2)}</span>` : ''}
                                    </div>
                                    <div class="product-actions">
                                        <button class="btn add-to-cart-btn" data-id="${product.id}">Add to Cart</button>
                                        <button class="btn view-detail-btn" data-id="${product.id}">View Details</button>
                                    </div>
                                </div>
                                `;
                            }).join('') :
                            '<p>No products found matching your criteria.</p>'
                        }
                    </div>
                </div>
            `;
            
            // Add event listeners
            document.getElementById('filterForm')?.addEventListener('submit', (e) => {
                e.preventDefault();
                state.currentSearch = document.getElementById('filterSearch').value;
                state.currentCategory = document.getElementById('categoryFilter').value;
                loadPage('products');
            });
            
            document.querySelectorAll('.view-detail-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const productId = btn.dataset.id;
                    viewProductDetail(productId);
                });
            });
            
            document.querySelectorAll('.add-to-cart-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const productId = btn.dataset.id;
                    addToCart(productId);
                    alert('Product added to cart!');
                });
            });
        }

        // View product detail
        function viewProductDetail(productId) {
            const product = state.products.find(p => p.id === productId);
            if (!product) return;
            
            state.currentProduct = product;
            loadPage('product');
        }

        // Render product detail page
        function renderProductDetailPage() {
            if (!state.currentProduct) {
                loadPage('products');
                return;
            }
            
            const product = state.currentProduct;
            const discountedPrice = applyDiscount(product.price);
            
            mainContent.innerHTML = `
                <div class="product-detail">
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div class="product-info">
                        <h1>${product.name}</h1>
                        <div class="product-price">
                            MVR${discountedPrice.toFixed(2)}
                            ${state.discountPercentage > 0 ? 
                                `<span class="original-price">MVR${product.price.toFixed(2)}</span>` : ''}
                        </div>
                        <div class="product-description">
                            <p>${product.description || 'No description available.'}</p>
                        </div>
                        <form id="addToCartForm">
                            <div class="quantity-selector">
                                <label for="quantity">Quantity:</label>
                                <input type="number" name="quantity" id="quantity" value="1" min="1">
                            </div>
                            <button type="submit" class="btn">Add to Cart</button>
                        </form>
                    </div>
                </div>
            `;
            
            document.getElementById('addToCartForm')?.addEventListener('submit', (e) => {
                e.preventDefault();
                const quantity = parseInt(document.getElementById('quantity').value) || 1;
                addToCart(product.id, quantity);
                alert(`${product.name} has been added to your cart!`);
            });
        }

        // Render cart page
        function renderCartPage() {
            const cartItems = Object.entries(state.cart)
                .map(([id, quantity]) => {
                    const product = state.products.find(p => p.id === id);
                    if (!product) return null;
                    
                    return {
                        product,
                        quantity
                    };
                })
                .filter(item => item !== null);
            
            const subtotal = cartItems.reduce((sum, item) => 
                sum + (item.product.price * item.quantity), 0);
            
            mainContent.innerHTML = `
                <h1>Your Shopping Cart</h1>
                <p style="margin-bottom: 15px;">Total items: ${Object.values(state.cart).reduce((a, b) => a + b, 0)}</p>
                
                <div class="cart-items">
                    ${cartItems.length > 0 ? 
                        cartItems.map(item => `
                            <div class="cart-item">
                                <img src="${item.product.image}" alt="${item.product.name}" class="cart-item-image">
                                <div class="cart-item-details">
                                    <h3>${item.product.name}</h3>
                                    <div class="cart-item-price">
                                        MVR${item.product.price.toFixed(2)} x ${item.quantity}
                                    </div>
                                    <div class="cart-item-quantity">
                                        <button class="decrease-qty" data-id="${item.product.id}">-</button>
                                        <input type="number" value="${item.quantity}" min="1" class="qty-input" data-id="${item.product.id}">
                                        <button class="increase-qty" data-id="${item.product.id}">+</button>
                                    </div>
                                    <button class="btn remove-from-cart-btn" data-id="${item.product.id}">Remove</button>
                                </div>
                                <div>
                                    MVR${(item.product.price * item.quantity).toFixed(2)}
                                </div>
                            </div>
                        `).join('') :
                        '<p>Your cart is empty.</p>'
                    }
                </div>
                
                ${cartItems.length > 0 ? `
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span>MVR${subtotal.toFixed(2)}</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping:</span>
                        <span>MVR5.99</span>
                    </div>
                    <div class="summary-row summary-total">
                        <span>Total:</span>
                        <span>MVR${(subtotal + 5.99).toFixed(2)}</span>
                    </div>
                    <button class="btn" id="checkoutBtn" style="width: 100%; margin-top: 20px;">Proceed to Checkout</button>
                </div>
                ` : ''}
            `;
            
            // Add event listeners
            document.querySelectorAll('.remove-from-cart-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const productId = btn.dataset.id;
                    removeFromCart(productId);
                });
            });
            
            document.querySelectorAll('.decrease-qty').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const productId = e.target.dataset.id;
                    const currentQty = state.cart[productId];
                    if (currentQty > 1) {
                        updateCartItemQty(productId, currentQty - 1);
                    } else {
                        removeFromCart(productId);
                    }
                });
            });
            
            document.querySelectorAll('.increase-qty').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const productId = e.target.dataset.id;
                    const currentQty = state.cart[productId];
                    updateCartItemQty(productId, currentQty + 1);
                });
            });
            
            document.querySelectorAll('.qty-input').forEach(input => {
                input.addEventListener('change', (e) => {
                    const productId = e.target.dataset.id;
                    const newQty = parseInt(e.target.value) || 1;
                    updateCartItemQty(productId, newQty);
                });
            });
            
            document.getElementById('checkoutBtn')?.addEventListener('click', () => {
                loadPage('checkout');
            });
        }

        // Update cart item quantity
        function updateCartItemQty(productId, quantity) {
            if (quantity < 1) {
                removeFromCart(productId);
                return;
            }
            
            state.cart[productId] = quantity;
            saveCart();
            updateCartCount();
            renderCartPage();
        }

        // Render checkout page
        function renderCheckoutPage() {
            const cartItems = Object.entries(state.cart)
                .map(([id, quantity]) => {
                    const product = state.products.find(p => p.id === id);
                    if (!product) return null;
                    
                    return {
                        product,
                        quantity
                    };
                })
                .filter(item => item !== null);
            
            if (cartItems.length === 0) {
                loadPage('cart');
                return;
            }
            
            const subtotal = cartItems.reduce((sum, item) => 
                sum + (item.product.price * item.quantity), 0);
            const total = subtotal + 5.99;
            
            // Generate a random order number
            const orderNumber = 'ORD-' + Math.floor(100000 + Math.random() * 900000);
            
            // Save order details to state
            state.orderDetails = {
                orderNumber,
                items: cartItems,
                subtotal,
                shipping: 5.99,
                total,
                date: new Date().toLocaleDateString(),
                status: 'pending'
            };
            
            mainContent.innerHTML = `
                <h1>Checkout</h1>
                <p style="margin-bottom: 15px;">Total items: ${Object.values(state.cart).reduce((a, b) => a + b, 0)}</p>
                
                <div class="checkout-columns">
                    <div style="background-color: white; padding: 15px; border-radius: 8px;">
                        <h2>Shipping Information</h2>
                        <form id="shippingForm">
                            <div>
                                <label>Full Name</label>
                                <input type="text" id="fullName" required>
                            </div>
                            <div>
                                <label>Email</label>
                                <input type="email" id="email" required>
                            </div>
                            <div>
                                <label>Address</label>
                                <input type="text" id="address" required>
                            </div>
                            <div style="display: flex; gap: 10px;">
                                <div style="flex: 1;">
                                    <label>City</label>
                                    <input type="text" id="city" required>
                                </div>
                                <div style="flex: 1;">
                                    <label>State/Province</label>
                                    <input type="text" id="state" required>
                                </div>
                            </div>
                            <div style="display: flex; gap: 10px;">
                                <div style="flex: 1;">
                                    <label>Postal Code</label>
                                    <input type="text" id="postalCode" required>
                                </div>
                                <div style="flex: 1;">
                                    <label>Island</label>
                                    <select id="country" required>
                                        <option>Feeali</option>
                                        <option>Biledhoo</option>
                                        <option>Dharaboodhoo</option>
                                        <option>Magoodhoo</option>
                                        <option>Nilandhoo</option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <label>Phone Number</label>
                                <input type="tel" id="phone" required>
                            </div>
                        </form>
                        
                        <h2 style="margin-top: 20px;">Payment Method</h2>
                        
                        <div class="payment-method selected" id="bankTransferMethod">
                            <label>
                                <input type="radio" name="payment" value="bank_transfer" checked>
                                Bank Transfer
                            </label>
                            <div class="payment-method-details">
                                <div style="margin-top: 10px;">
                                    <div class="bank-info">
                                       <p><strong>Bank Name:</strong> Bank Of Maldives</p>
                                        <p><strong>Account Name:</strong> LAST HUNT</p>
                                        <p><strong>Account Number:</strong> 7730000345836</p>
                                        <p><strong>SWIFT/BIC:</strong> </p>
                                        <p><strong>Reference:</strong> ${orderNumber}</p>
                                    </div>
                                    <p style="margin: 10px 0;">Please upload your payment slip after completing the bank transfer.</p>
                                    
                                    <div class="upload-area" id="uploadArea">
                                        <i class="fas fa-cloud-upload-alt"></i>
                                        <p>Click to upload payment slip</p>
                                        <p style="font-size: 12px; color: #666;">(JPEG, PNG or PDF, max 5MB)</p>
                                        <input type="file" id="fileInput" accept=".jpg,.jpeg,.png,.pdf" style="display: none;">
                                        <div class="file-name" id="fileName"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <div style="background-color: white; padding: 15px; border-radius: 8px; margin-top: 15px;">
                            <h2>Order Summary</h2>
                            ${cartItems.map(item => `
                                <div style="display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px;">
                                    <span>${item.product.name} x ${item.quantity}</span>
                                    <span>MVR${(item.product.price * item.quantity).toFixed(2)}</span>
                                </div>
                            `).join('')}
                            
                            <div style="border-top: 1px solid #eee; margin: 10px 0; padding-top: 10px;">
                                <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                                    <span>Subtotal:</span>
                                    <span>MVR${subtotal.toFixed(2)}</span>
                                </div>
                                <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                                    <span>Shipping:</span>
                                    <span>MVR5.99</span>
                                </div>
                                <div style="display: flex; justify-content: space-between; font-weight: bold; font-size: 16px;">
                                    <span>Total:</span>
                                    <span>MVR${total.toFixed(2)}</span>
                                </div>
                            </div>
                            
                            <button class="btn" id="placeOrderBtn" style="width: 100%;">Place Order</button>
                        </div>
                    </div>
                </div>
            `;
            
            // Set payment method to bank transfer by default
            state.paymentMethod = 'bank_transfer';
            
            // File upload handling
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const fileName = document.getElementById('fileName');
            
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    if (file.size > 5 * 1024 * 1024) {
                        alert('File size exceeds 5MB limit');
                        return;
                    }
                    
                    const validTypes = ['image/jpeg', 'image/png', 'application/pdf'];
                    if (!validTypes.includes(file.type)) {
                        alert('Please upload a JPEG, PNG, or PDF file');
                        return;
                    }
                    
                    // Read the file and convert to base64
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        fileName.textContent = file.name;
                        state.uploadedFile = event.target.result; // Store base64 string
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            document.getElementById('placeOrderBtn').addEventListener('click', () => {
                if (!document.getElementById('shippingForm').checkValidity()) {
                    alert('Please fill out all required shipping information.');
                    return;
                }
                
                if (!state.uploadedFile) {
                    alert('Please upload your payment slip for bank transfer.');
                    return;
                }
                
                // Save shipping info to order details
                state.orderDetails.shippingInfo = {
                    name: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    address: document.getElementById('address').value,
                    city: document.getElementById('city').value,
                    state: document.getElementById('state').value,
                    postalCode: document.getElementById('postalCode').value,
                    country: document.getElementById('country').value,
                    phone: document.getElementById('phone').value
                };
                
                state.orderDetails.paymentMethod = state.paymentMethod;
                state.orderDetails.paymentSlip = state.uploadedFile; // Store the base64 image
                
                // Save order to Firebase
                database.ref('orders').push(state.orderDetails)
                    .then(() => {
                        // Clear cart after successful order
                        state.cart = {};
                        saveCart();
                        updateCartCount();
                        
                        loadPage('pending-review');
                    })
                    .catch(error => {
                        alert('Error placing order: ' + error.message);
                    });
            });
        }

        // Render pending review page for bank transfers
        function renderPendingReviewPage() {
            if (!state.orderDetails) {
                loadPage('home');
                return;
            }
            
            mainContent.innerHTML = `
                <div class="pending-review">
                    <i class="fas fa-clock"></i>
                    <h1>Payment Under Review</h1>
                    <p>Thank you for your order! Your bank transfer payment is being reviewed.</p>
                    <p>We will notify you by email once your payment is confirmed.</p>
                    <p>Your order number is: <strong>${state.orderDetails.orderNumber}</strong></p>
                    
                    <div class="order-details">
                        <h3>Order Summary</h3>
                        <div class="order-details-row">
                            <div class="order-details-label">Order Date:</div>
                            <div>${state.orderDetails.date}</div>
                        </div>
                        <div class="order-details-row">
                            <div class="order-details-label">Payment Method:</div>
                            <div>Bank Transfer</div>
                        </div>
                        <div class="order-details-row">
                            <div class="order-details-label">Total Amount:</div>
                            <div>MVR${state.orderDetails.total.toFixed(2)}</div>
                        </div>
                    </div>
                    
                    <button class="btn" id="continueShoppingBtn">Continue Shopping</button>
                </div>
            `;
            
            document.getElementById('continueShoppingBtn').addEventListener('click', () => {
                loadPage('home');
            });
        }

        // Render order confirmation page
        function renderOrderConfirmationPage() {
            if (!state.orderDetails) {
                loadPage('home');
                return;
            }
            
            mainContent.innerHTML = `
                <div class="order-confirmation">
                    <i class="fas fa-check-circle"></i>
                    <h1>Order Confirmed!</h1>
                    <p>Thank you for your purchase. Your order has been confirmed.</p>
                    <p>We've sent the order details to your email.</p>
                    <p>Your order number is: <strong>${state.orderDetails.orderNumber}</strong></p>
                    
                    <div class="order-details">
                        <h3>Order Details</h3>
                        <div class="order-details-row">
                            <div class="order-details-label">Order Date:</div>
                            <div>${state.orderDetails.date}</div>
                        </div>
                        <div class="order-details-row">
                            <div class="order-details-label">Payment Method:</div>
                            <div>Bank Transfer</div>
                        </div>
                        <div class="order-details-row">
                            <div class="order-details-label">Shipping To:</div>
                            <div>
                                ${state.orderDetails.shippingInfo.name}<br>
                                ${state.orderDetails.shippingInfo.address}<br>
                                ${state.orderDetails.shippingInfo.city}, ${state.orderDetails.shippingInfo.state} ${state.orderDetails.shippingInfo.postalCode}<br>
                                ${state.orderDetails.shippingInfo.country}
                            </div>
                        </div>
                        <div class="order-details-row">
                            <div class="order-details-label">Total Amount:</div>
                            <div>MVR${state.orderDetails.total.toFixed(2)}</div>
                        </div>
                    </div>
                    
                    <button class="btn" id="continueShoppingBtn">Continue Shopping</button>
                </div>
            `;
            
            document.getElementById('continueShoppingBtn').addEventListener('click', () => {
                loadPage('home');
            });
            
            // Download order confirmation
            downloadOrderConfirmation();
        }

        // Download order confirmation as PDF
        function downloadOrderConfirmation() {
            const order = state.orderDetails;
            let content = `Order Confirmation\n\n`;
            content += `Order Number: ${order.orderNumber}\n`;
            content += `Date: ${order.date}\n\n`;
            content += `Shipping Information:\n`;
            content += `${order.shippingInfo.name}\n`;
            content += `${order.shippingInfo.address}\n`;
            content += `${order.shippingInfo.city}, ${order.shippingInfo.state} ${order.shippingInfo.postalCode}\n`;
            content += `${order.shippingInfo.country}\n\n`;
            content += `Payment Method: Bank Transfer\n\n`;
            content += `Order Items:\n`;
            
            order.items.forEach(item => {
                content += `${item.product.name} x ${item.quantity} - $${(item.product.price * item.quantity).toFixed(2)}\n`;
            });
            
            content += `\nSubtotal: MVR${order.subtotal.toFixed(2)}\n`;
            content += `Shipping: MVR${order.shipping.toFixed(2)}\n`;
            content += `Total: MVR${order.total.toFixed(2)}\n\n`;
            content += `Thank you for your purchase!`;
            
            // Create a Blob with the content
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            // Create a download link and trigger it
            const a = document.createElement('a');
            a.href = url;
            a.download = `Order_${order.orderNumber}.txt`;
            document.body.appendChild(a);
            a.click();
            
            // Clean up
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 0);
        }

        // Update active nav link
        function updateActiveNavLink() {
            navLinks.forEach(link => {
                if (link.dataset.page === state.currentPage && 
                    (!link.dataset.category || link.dataset.category === state.currentCategory)) {
                    link.style.color = '#8B0000'; /* Dark red color */
                    link.style.fontWeight = 'bold';
                } else {
                    link.style.color = '#333';
                    link.style.fontWeight = 'normal';
                }
            });
        }

        // Add to cart
        function addToCart(productId, quantity = 1) {
            if (state.cart[productId]) {
                state.cart[productId] += quantity;
            } else {
                state.cart[productId] = quantity;
            }
            
            saveCart();
            updateCartCount();
        }

        // Remove from cart
        function removeFromCart(productId) {
            delete state.cart[productId];
            saveCart();
            updateCartCount();
            renderCartPage(); // Refresh the cart page
        }

        // Save cart to localStorage
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(state.cart));
        }

        // Update cart count
        function updateCartCount() {
            const count = Object.values(state.cart).reduce((sum, qty) => sum + qty, 0);
            cartCount.textContent = count;
            cartCount.style.display = count > 0 ? 'flex' : 'none';
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
