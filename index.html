<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAST HUNT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 0 10px;
        }
        
        header {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .top-bar {
            display: flex;
            flex-direction: column;
            padding: 10px 0;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .logo h4 {
            color: #8B0000; /* Dark red color */
            font-size: 24px;
            font-weight: bold;
        }
        
        .search-bar {
            width: 100%;
            margin: 10px 0;
        }
        
        .search-bar form {
            display: flex;
            width: 100%;
        }
        
        .search-bar input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            font-size: 14px;
        }
        
        .search-bar button {
            padding: 0 15px;
            background-color: #8B0000; /* Dark red color */
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        
        .user-actions {
            text-align: center;
            margin-top: 10px;
        }
        
        .user-actions a {
            color: #333;
            margin: 0 10px;
            font-size: 18px;
            text-decoration: none;
            position: relative;
        }
        
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #8B0000; /* Dark red color */
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        nav ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            list-style: none;
            padding: 10px 0;
        }
        
        nav ul li {
            margin: 5px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 14px;
            padding: 5px 10px;
            white-space: nowrap;
        }
        
        nav ul li a:hover {
            color: #8B0000; /* Dark red color */
        }
        
        /* Banner Styles with Slideshow */
        .banner {
            margin: 15px 0;
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 8px;
        }
        
        .slideshow {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            background-size: cover;
            background-position: center;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .banner-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.4);
        }
        
        .banner-text {
            text-align: center;
            color: white;
            padding: 20px;
            max-width: 80%;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.8s ease 0.3s;
        }
        
        .slide.active .banner-text {
            transform: translateY(0);
            opacity: 1;
        }
        
        .banner-text h2 {
            font-size: 28px;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }
        
        .banner-text p {
            font-size: 18px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        /* Scroll Progress Indicator */
        .scroll-progress {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            z-index: 1000;
        }
        
        .progress-circle {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .progress-circle svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }
        
        .progress-circle circle {
            fill: none;
            stroke: #8B0000; /* Dark red color */
            stroke-width: 4;
            stroke-linecap: round;
            stroke-dasharray: 126;
            stroke-dashoffset: 126;
            transition: stroke-dashoffset 0.1s linear;
        }
        
        .progress-percent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            font-weight: bold;
            color: #8B0000; /* Dark red color */
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #8B0000; /* Dark red color */
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: #6B0000; /* Darker red */
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .categories, .featured-products, .product-listing, .catalog-section {
            margin: 25px 0;
        }
        
        h2 {
            margin-bottom: 15px;
            font-size: 20px;
            color: #333;
            padding: 0 5px;
        }
        
        .category-grid, .product-grid, .catalog-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 0 5px;
        }
        
        .category-item, .product-card, .catalog-item {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .category-item:hover, .product-card:hover, .catalog-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .category-item img, .product-card img, .catalog-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        
        .category-item h3, .product-card h3, .catalog-item h3 {
            padding: 10px;
            font-size: 14px;
        }
        
        .price {
            padding: 0 10px 10px;
        }
        
        .current-price {
            font-size: 16px;
            font-weight: bold;
            color: #8B0000; /* Dark red color */
        }
        
        .original-price {
            font-size: 12px;
            text-decoration: line-through;
            color: #999;
            margin-left: 5px;
        }
        
        .product-actions, .catalog-actions {
            padding: 0 10px 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .product-filters {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .product-filters form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .product-filters input, .product-filters select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            font-size: 14px;
        }
        
        .product-detail {
            display: flex;
            flex-direction: column;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            margin: 15px 0;
        }
        
        .product-image {
            padding: 15px;
        }
        
        .product-image img {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
        }
        
        .product-info {
            padding: 15px;
        }
        
        .product-info h1 {
            font-size: 22px;
            margin-bottom: 8px;
        }
        
        .product-price {
            font-size: 20px;
            color: #8B0000; /* Dark red color */
            margin: 10px 0;
        }
        
        .product-description {
            margin: 15px 0;
            line-height: 1.6;
            font-size: 14px;
        }
        
        .quantity-selector {
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-selector input {
            width: 60px;
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }
        
        footer {
            background-color: #333;
            color: white;
            padding: 25px 0;
            margin-top: 25px;
        }
        
        .footer-sections {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .footer-section h3 {
            margin-bottom: 12px;
            font-size: 16px;
        }
        
        .footer-section ul {
            list-style: none;
        }
        
        .footer-section ul li {
            margin-bottom: 8px;
        }
        
        .footer-section ul li a {
            color: #ddd;
            text-decoration: none;
            font-size: 14px;
        }
        
        .footer-section ul li a:hover {
            color: #8B0000; /* Dark red color */
        }
        
        .social-icons {
            display: flex;
            gap: 15px;
        }
        
        .social-icons a {
            color: white;
            font-size: 18px;
        }
        
        .copyright {
            text-align: center;
            padding-top: 15px;
            border-top: 1px solid #444;
            font-size: 14px;
        }
        
        .cart-items {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .cart-item {
            display: flex;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            flex-wrap: wrap;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-right: 10px;
        }
        
        .cart-item-details {
            flex: 1;
            min-width: 150px;
        }
        
        .cart-item-price {
            font-weight: bold;
            color: #8B0000; /* Dark red color */
            margin: 5px 0;
            font-size: 14px;
        }
        
        .cart-item-quantity {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        
        .cart-item-quantity button {
            width: 25px;
            height: 25px;
            border: 1px solid #ddd;
            background: #f5f5f5;
            cursor: pointer;
            font-size: 14px;
        }
        
        .cart-item-quantity input {
            width: 40px;
            height: 25px;
            text-align: center;
            border: 1px solid #ddd;
            margin: 0 5px;
        }
        
        .cart-summary {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .summary-total {
            font-size: 16px;
            font-weight: bold;
            border-top: 1px solid #eee;
            padding-top: 8px;
            margin-top: 8px;
        }

        /* Payment method styles */
        .payment-method {
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        
        .payment-method.selected {
            border-color: #8B0000; /* Dark red color */
            background-color: #fff8f6;
        }
        
        .payment-method label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
        }
        
        .payment-method input[type="radio"] {
            margin-right: 8px;
        }
        
        .payment-method-details {
            margin-top: 8px;
            padding: 8px;
            background-color: white;
            border-radius: 4px;
            border: 1px solid #eee;
            display: none;
            font-size: 14px;
        }
        
        .payment-method.selected .payment-method-details {
            display: block;
        }
        
        .bank-info {
            background-color: #f0f0f0;
            padding: 12px;
            border-radius: 4px;
            margin: 8px 0;
            font-size: 13px;
        }
        
        .bank-info p {
            margin-bottom: 5px;
        }
        
        .upload-area {
            border: 2px dashed #ccc;
            padding: 15px;
            text-align: center;
            border-radius: 4px;
            margin: 8px 0;
            cursor: pointer;
            font-size: 14px;
        }
        
        .upload-area:hover {
            border-color: #8B0000; /* Dark red color */
        }
        
        .upload-area i {
            font-size: 36px;
            color: #ccc;
            margin-bottom: 8px;
        }
        
        .upload-area p {
            margin-bottom: 8px;
        }
        
        .file-name {
            margin-top: 8px;
            font-size: 13px;
            color: #666;
        }
        
        /* Order confirmation styles */
        .order-confirmation {
            text-align: center;
            padding: 30px 15px;
            background-color: white;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .order-confirmation i {
            font-size: 50px;
            color: #4CAF50;
            margin-bottom: 15px;
        }
        
        .order-confirmation h1 {
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        .order-confirmation p {
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .order-details {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin: 15px auto;
            max-width: 100%;
            text-align: left;
            font-size: 14px;
        }
        
        .order-details h3 {
            margin-bottom: 12px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 8px;
            font-size: 16px;
        }
        
        .order-details-row {
            display: flex;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }
        
        .order-details-label {
            font-weight: bold;
            width: 120px;
        }
        
        /* Pending review styles */
        .pending-review {
            text-align: center;
            padding: 30px 15px;
            background-color: white;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .pending-review i {
            font-size: 50px;
            color: #FFC107;
            margin-bottom: 15px;
        }
        
        .pending-review h1 {
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        .pending-review p {
            margin-bottom: 15px;
            font-size: 16px;
        }

        /* Hardware Shop Logo Animation Styles */
        .logo-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #8B0000; /* Dark red background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 1s ease-in-out 2s forwards;
        }
        
        .logo-circle {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: pulse 1.5s infinite alternate;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        
        .logo-icon {
            font-size: 50px;
            color: #8B0000; /* Dark red color */
            margin-bottom: 10px;
        }
        
        .logo-text {
            color: #8B0000; /* Dark red color */
            font-family: Arial, sans-serif;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
            }
            100% {
                transform: scale(1.05);
                box-shadow: 0 0 0 20px rgba(255, 255, 255, 0);
            }
        }
        
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Checkout page styles */
        .checkout-columns {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .checkout-columns > div {
            width: 100%;
        }
        
        /* Shipping form styles */
        #shippingForm div {
            margin-bottom: 12px;
        }
        
        #shippingForm label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        #shippingForm input, 
        #shippingForm select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        /* Item code styles */
        .item-code {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            padding: 0 10px;
        }
        
        /* Desktop styles */
        @media (min-width: 768px) {
            .container {
                width: 90%;
                max-width: 1200px;
                padding: 0 15px;
            }
            
            .top-bar {
                flex-direction: row;
                align-items: center;
                padding: 15px 0;
            }
            
            .logo {
                text-align: left;
                margin-bottom: 0;
                flex: 1;
            }
            
            .search-bar {
                margin: 0 20px;
                flex: 3;
            }
            
            .user-actions {
                text-align: right;
                margin-top: 0;
                flex: 1;
            }
            
            .category-grid, .product-grid, .catalog-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
            
            .product-detail {
                flex-direction: row;
            }
            
            .footer-sections {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .checkout-columns {
                flex-direction: row;
            }
            
            .product-actions, .catalog-actions {
                flex-direction: row;
                justify-content: space-between;
            }
            
            .banner {
                height: 400px;
            }
            
            .banner-text h2 {
                font-size: 36px;
            }
            
            .banner-text p {
                font-size: 20px;
            }
        }
        
        /* Mobile landscape and tablet portrait */
        @media (min-width: 480px) and (max-width: 767px) {
            .banner {
                height: 250px;
            }
            
            .banner-text h2 {
                font-size: 24px;
            }
            
            .banner-text p {
                font-size: 16px;
            }
        }
    </style>
</head>

            const scrollPercentage = (scrollTop / scrollHeight) * 100;
            
            // Update the circle progress
            const circumference = 126; // 2 * π * r (r = 20)
            const offset = circumference - (scrollPercentage / 100) * circumference;
            progressCircle.style.strokeDashoffset = offset;
            
            // Update percentage text
            progressPercent.textContent = `${Math.round(scrollPercentage)}%`;
            
            // Show/hide based on scroll position
            if (scrollTop > 100) {
                scrollProgress.style.opacity = '1';
                scrollProgress.style.visibility = 'visible';
            } else {
                scrollProgress.style.opacity = '0';

                loadPage('products');
            });
            
            document.querySelectorAll('.view-detail-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const productId = btn.dataset.id;
                    viewProductDetail(productId);
                });
            });
            
            document.querySelectorAll('.add-to-cart-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const productId = btn.dataset.id;
                    addToCart(productId);
                    alert('Product added to cart!');
                });
            });
        }

        // View product detail
        function viewProductDetail(productId) {
            const product = state.products.find(p => p.id === productId);
            if (!product) return;
            
            state.currentProduct = product;
            loadPage('product');
        }

        // Render product detail page
        function renderProductDetailPage() {
            if (!state.currentProduct) {
                loadPage('products');
                return;
            }
            
            const product = state.currentProduct;
            const discountedPrice = applyDiscount(product.price);
            
            mainContent.innerHTML = `
                <div class="product-detail">
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div class="product-info">
                        <h1>${product.name}</h1>
                        <div class="item-code">Item Code: ${product.itemCode || 'N/A'}</div>
                        <div class="product-price">
                            MVR${discountedPrice.toFixed(2)}
                            ${state.discountPercentage > 0 ? 
                                `<span class="original-price">MVR${product.price.toFixed(2)}</span>` : ''}
                        </div>
                        <div class="product-description">
                            <p>${product.description || 'No description available.'}</p>
                        </div>
                        <form id="addToCartForm">
                            <div class="quantity-selector">
                                <label for="quantity">Quantity:</label>
                                <input type="number" name="quantity" id="quantity" value="1" min="1">
                            </div>
                            <button type="submit" class="btn">Add to Cart</button>
                        </form>
                    </div>
                </div>
            `;
            
            document.getElementById('addToCartForm')?.addEventListener('submit', (e) => {
                e.preventDefault();
                const quantity = parseInt(document.getElementById('quantity').value) || 1;
                addToCart(product.id, quantity);
                alert(`${product.name} has been added to your cart!`);
            });
        }

        // Render cart page
        function renderCartPage() {
            const cartItems = Object.entries(state.cart)
                .map(([id, quantity]) => {
                    // Check if it's a wheelbarrow first
                    const wheelbarrow = state.wheelbarrows.find(wb => wb.id === id);
                    if (wheelbarrow) {
                        return {
                            product: wheelbarrow,
                            quantity
                        };
                    }
                    
                    // Otherwise check regular products
                    const product = state.products.find(p => p.id === id);
                    if (!product) return null;
                    
                    return {
                        product,
                        quantity
                    };
                })
                .filter(item => item !== null);
            
            const subtotal = cartItems.reduce((sum, item) => 
                sum + (item.product.price * item.quantity), 0);
            
            const shipping = calculateShipping(subtotal);
            const total = subtotal + shipping;
            
            mainContent.innerHTML = `
                <h1>Your Shopping Cart</h1>
                <p style="margin-bottom: 15px;">Total items: ${Object.values(state.cart).reduce((a, b) => a + b, 0)}</p>
                
                <div class="cart-items">
                    ${cartItems.length > 0 ? 
                        cartItems.map(item => `
                            <div class="cart-item">
                                <img src="${item.product.image}" alt="${item.product.name}" class="cart-item-image">
                                <div class="cart-item-details">
                                    <h3>${item.product.name}</h3>
                                    <div class="item-code">Item Code: ${item.product.itemCode || 'N/A'}</div>
                                    <div class="cart-item-price">
                                        MVR${item.product.price.toFixed(2)} x ${item.quantity}
                                    </div>
                                    <div class="cart-item-quantity">
                                        <button class="decrease-qty" data-id="${item.product.id}">-</button>
                                        <input type="number" value="${item.quantity}" min="1" class="qty-input" data-id="${item.product.id}">
                                        <button class="increase-qty" data-id="${item.product.id}">+</button>
                                    </div>
                                    <button class="btn remove-from-cart-btn" data-id="${item.product.id}">Remove</button>
                                </div>
                                <div>
                                    MVR${(item.product.price * item.quantity).toFixed(2)}
                                </div>
                            </div>
                        `).join('') :
                        '<p>Your cart is empty.</p>'
                    }
                </div>
                
                ${cartItems.length > 0 ? `
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span>MVR${subtotal.toFixed(2)}</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping:</span>
                        <span>${shipping === 0 ? 'FREE' : `MVR${shipping.toFixed(2)}`}</span>
                    </div>
                    ${shipping === 0 ? `
                    <div class="summary-row">
                        <span style="color: #4CAF50; font-size: 14px;">
                            <i class="fas fa-check-circle"></i> Free shipping applied!
                        </span>
                    </div>
                    ` : `
                    <div class="summary-row">
                        <span style="font-size: 14px;">
                            Spend MVR${(state.freeShippingThreshold - subtotal).toFixed(2)} more for free shipping
                        </span>
                    </div>
                    `}
                    <div class="summary-row summary-total">
                        <span>Total:</span>
                        <span>MVR${total.toFixed(2)}</span>
                    </div>
                    <button class="btn" id="checkoutBtn" style="width: 100%; margin-top: 20px;">Proceed to Checkout</button>
                </div>
                ` : ''}
            `;
            
            // Add event listeners
            document.querySelectorAll('.remove-from-cart-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const productId = btn.dataset.id;
                    removeFromCart(productId);
                });
            });
            
            document.querySelectorAll('.decrease-qty').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const productId = e.target.dataset.id;
                    const currentQty = state.cart[productId];
                    if (currentQty > 1) {
                        updateCartItemQty(productId, currentQty - 1);
                    } else {
                        removeFromCart(productId);
                    }
                });
            });
            
            document.querySelectorAll('.increase-qty').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const productId = e.target.dataset.id;
                    const currentQty = state.cart[productId];
                    updateCartItemQty(productId, currentQty + 1);
                });
            });
            
            document.querySelectorAll('.qty-input').forEach(input => {
                input.addEventListener('change', (e) => {
                    const productId = e.target.dataset.id;
                    const newQty = parseInt(e.target.value) || 1;
                    updateCartItemQty(productId, newQty);
                });
            });
            
            document.getElementById('checkoutBtn')?.addEventListener('click', () => {
                loadPage('checkout');
            });
        }

        // Update cart item quantity
        function updateCartItemQty(productId, quantity) {
            if (quantity < 1) {
                removeFromCart(productId);
                return;
            }
            
            state.cart[productId] = quantity;
            saveCart();
            updateCartCount();
            renderCartPage();
        }

        // Render checkout page
        function renderCheckoutPage() {
            const cartItems = Object.entries(state.cart)
                .map(([id, quantity]) => {
                    // Check if it's a wheelbarrow first
                    const wheelbarrow = state.wheelbarrows.find(wb => wb.id === id);
                    if (wheelbarrow) {
                        return {
                            product: wheelbarrow,
                            quantity
                        };
                    }
                    
                    // Otherwise check regular products
                    const product = state.products.find(p => p.id === id);
                    if (!product) return null;
                    
                    return {
                        product,
                        quantity
                    };
                })
                .filter(item => item !== null);
            
            if (cartItems.length === 0) {
                loadPage('cart');
                return;
            }
            
            const subtotal = cartItems.reduce((sum, item) => 
                sum + (item.product.price * item.quantity), 0);
            const shipping = calculateShipping(subtotal);
            const total = subtotal + shipping;
            
            // Generate a random order number
            const orderNumber = 'ORD-' + Math.floor(100000 + Math.random() * 900000);
            
            // Save order details to state
            state.orderDetails = {
                orderNumber,
                items: cartItems,
                subtotal,
                shipping,
                total,
                date: new Date().toLocaleDateString(),
                status: 'pending'
            };
            
            mainContent.innerHTML = `
                <h1>Checkout</h1>
                <p style="margin-bottom: 15px;">Total items: ${Object.values(state.cart).reduce((a, b) => a + b, 0)}</p>
                
                <div class="checkout-columns">
                    <div style="background-color: white; padding: 15px; border-radius: 8px;">
                        <h2>Shipping Information</h2>
                        <form id="shippingForm">
                            <div>
                                <label>Full Name</label>
                                <input type="text" id="fullName" required>
                            </div>
                            <div>
                                <label>Email</label>
                                <input type="email" id="email" required>
                            </div>
                            <div>
                                <label>Address</label>
                                <input type="text" id="address" required>
                            </div>
                            <div style="display: flex; gap: 10px;">
                                <div style="flex: 1;">
                                    <label>City</label>
                                    <input type="text" id="city" required>
                                </div>
                                <div style="flex: 1;">
                                    <label>State/Province</label>
                                    <input type="text" id="state" required>
                                </div>
                            </div>
                            <div style="display: flex; gap: 10px;">
                                <div style="flex: 1;">
                                    <label>Postal Code</label>
                                    <input type="text" id="postalCode" required>
                                </div>
                                <div style="flex: 1;">
                                    <label>Island</label>
                                    <select id="country" required>
                                        <option>Feeali</option>
                                        <option>Biledhoo</option>
                                        <option>Dharaboodhoo</option>
                                        <option>Magoodhoo</option>
                                        <option>Nilandhoo</option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <label>Phone Number</label>
                                <input type="tel" id="phone" required>
                            </div>
                        </form>
                        
                        <h2 style="margin-top: 20px;">Payment Method</h2>
                        
                        <div class="payment-method selected" id="bankTransferMethod">
                            <label>
                                <input type="radio" name="payment" value="bank_transfer" checked>
                                Bank Transfer
                            </label>
                            <div class="payment-method-details">
                                <div style="margin-top: 10px;">
                                    <div class="bank-info">
                                       <p><strong>Bank Name:</strong> Bank Of Maldives</p>
                                        <p><strong>Account Name:</strong> LAST HUNT</p>
                                        <p><strong>Account Number:</strong> 7730000345836</p>
                                        <p><strong>SWIFT/BIC:</strong> </p>
                                        <p><strong>Reference:</strong> ${orderNumber}</p>
                                    </div>
                                    <p style="margin: 10px 0;">Please upload your payment slip after completing the bank transfer.</p>
                                    
                                    <div class="upload-area" id="uploadArea">
                                        <i class="fas fa-cloud-upload-alt"></i>
                                        <p>Click to upload payment slip</p>
                                        <p style="font-size: 12px; color: #666;">(JPEG, PNG or PDF, max 5MB)</p>
                                        <input type="file" id="fileInput" accept=".jpg,.jpeg,.png,.pdf" style="display: none;">
                                        <div class="file-name" id="fileName"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <div style="background-color: white; padding: 15px; border-radius: 8px; margin-top: 15px;">
                            <h2>Order Summary</h2>
                            ${cartItems.map(item => `
                                <div style="display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px;">
                                    <span>${item.product.name} (${item.product.itemCode || 'N/A'}) x ${item.quantity}</span>
                                    <span>MVR${(item.product.price * item.quantity).toFixed(2)}</span>
                                </div>
                            `).join('')}
                            
                            <div style="border-top: 1px solid #eee; margin: 10px 0; padding-top: 10px;">
                                <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                                    <span>Subtotal:</span>
                                    <span>MVR${subtotal.toFixed(2)}</span>
                                </div>
                                <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                                    <span>Shipping:</span>
                                    <span>${shipping === 0 ? 'FREE' : `MVR${shipping.toFixed(2)}`}</span>
                                </div>
                                <div style="display: flex; justify-content: space-between; font-weight: bold; font-size: 16px;">
                                    <span>Total:</span>
                                    <span>MVR${total.toFixed(2)}</span>
                                </div>
                            </div>
                            
                            <button class="btn" id="placeOrderBtn" style="width: 100%;">Place Order</button>
                        </div>
                    </div>
                </div>
            `;
            
            // Set payment method to bank transfer by default
            state.paymentMethod = 'bank_transfer';
            
            // File upload handling
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const fileName = document.getElementById('fileName');
            
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    if (file.size > 5 * 1024 * 1024) {
                        alert('File size exceeds 5MB limit');
                        return;
                    }
                    
                    const validTypes = ['image/jpeg', 'image/png', 'application/pdf'];
                    if (!validTypes.includes(file.type)) {
                        alert('Please upload a JPEG, PNG, or PDF file');
                        return;
                    }
                    
                    // Read the file and convert to base64
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        fileName.textContent = file.name;
                        state.uploadedFile = event.target.result; // Store base64 string
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            document.getElementById('placeOrderBtn').addEventListener('click', () => {
                if (!document.getElementById('shippingForm').checkValidity()) {
                    alert('Please fill out all required shipping information.');
                    return;
                }
                
                if (!state.uploadedFile) {
                    alert('Please upload your payment slip for bank transfer.');
                    return;
                }
                
                // Save shipping info to order details
                state.orderDetails.shippingInfo = {
                    name: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    address: document.getElementById('address').value,
                    city: document.getElementById('city').value,
                    state: document.getElementById('state').value,
                    postalCode: document.getElementById('postalCode').value,
                    country: document.getElementById('country').value,
                    phone: document.getElementById('phone').value
                };
                
                state.orderDetails.paymentMethod = state.paymentMethod;
                state.orderDetails.paymentSlip = state.uploadedFile; // Store the base64 image
                
                // Save order to Firebase
                database.ref('orders').push(state.orderDetails)
                    .then(() => {
                        // Clear cart after successful order
                        state.cart = {};
                        saveCart();
                        updateCartCount();
                        
                        loadPage('pending-review');
                    })
                    .catch(error => {
                        alert('Error placing order: ' + error.message);
                    });
            });
        }

        // Render pending review page for bank transfers
        function renderPendingReviewPage() {
            if (!state.orderDetails) {
                loadPage('home');
                return;
            }
            
            mainContent.innerHTML = `
                <div class="pending-review">
                    <i class="fas fa-clock"></i>
                    <h1>Payment Under Review</h1>
                    <p>Thank you for your order! Your bank transfer payment is being reviewed.</p>
                    <p>We will notify you by email once your payment is confirmed.</p>
                    <p>Your order number is: <strong>${state.orderDetails.orderNumber}</strong></p>
                    
                    <div class="order-details">
                        <h3>Order Summary</h3>
                        <div class="order-details-row">
                            <div class="order-details-label">Order Date:</div>
                            <div>${state.orderDetails.date}</div>
                        </div>
                        <div class="order-details-row">
                            <div class="order-details-label">Payment Method:</div>
                            <div>Bank Transfer</div>
                        </div>
                        <div class="order-details-row">
                            <div class="order-details-label">Total Amount:</div>
                            <div>MVR${state.orderDetails.total.toFixed(2)}</div>
                        </div>
                    </div>
                    
                    <button class="btn" id="continueShoppingBtn">Continue Shopping</button>
                </div>
            `;
            
            document.getElementById('continueShoppingBtn').addEventListener('click', () => {
                loadPage('home');
            });
        }

        // Render order confirmation page
        function renderOrderConfirmationPage() {
            if (!state.orderDetails) {
                loadPage('home');
                return;
            }
            
            mainContent.innerHTML = `
                <div class="order-confirmation">
                    <i class="fas fa-check-circle"></i>
                    <h1>Order Confirmed!</h1>
                    <p>Thank you for your purchase. Your order has been confirmed.</p>
                    <p>We've sent the order details to your email.</p>
                    <p>Your order number is: <strong>${state.orderDetails.orderNumber}</strong></p>
                    
                    <div class="order-details">
                        <h3>Order Details</h3>
                        <div class="order-details-row">
                            <div class="order-details-label">Order Date:</div>
                            <div>${state.orderDetails.date}</div>
                        </div>
                        <div class="order-details-row">
                            <div class="order-details-label">Payment Method:</div>
                            <div>Bank Transfer</div>
                        </div>
                        <div class="order-details-row">
                            <div class="order-details-label">Shipping To:</div>
                            <div>
                                ${state.orderDetails.shippingInfo.name}<br>
                                ${state.orderDetails.shippingInfo.address}<br>
                                ${state.orderDetails.shippingInfo.city}, ${state.orderDetails.shippingInfo.state} ${state.orderDetails.shippingInfo.postalCode}<br>
                                ${state.orderDetails.shippingInfo.country}
                            </div>
                        </div>
                        <div class="order-details-row">
                            <div class="order-details-label">Total Amount:</div>
                            <div>MVR${state.orderDetails.total.toFixed(2)}</div>
                        </div>
                    </div>
                    
                    <button class="btn" id="continueShoppingBtn">Continue Shopping</button>
                </div>
            `;
            
            document.getElementById('continueShoppingBtn').addEventListener('click', () => {
                loadPage('home');
            });
            
            // Download order confirmation
            downloadOrderConfirmation();
        }

        // Download order confirmation as PDF
        function downloadOrderConfirmation() {
            const order = state.orderDetails;
            let content = `Order Confirmation\n\n`;
            content += `Order Number: ${order.orderNumber}\n`;
            content += `Date: ${order.date}\n\n`;
            content += `Shipping Information:\n`;
            content += `${order.shippingInfo.name}\n`;
            content += `${order.shippingInfo.address}\n`;
            content += `${order.shippingInfo.city}, ${order.shippingInfo.state} ${order.shippingInfo.postalCode}\n`;
            content += `${order.shippingInfo.country}\n\n`;
            content += `Payment Method: Bank Transfer\n\n`;
            content += `Order Items:\n`;
            
            order.items.forEach(item => {
                content += `${item.product.name} (${item.product.itemCode || 'N/A'}) x ${item.quantity} - $${(item.product.price * item.quantity).toFixed(2)}\n`;
            });
            
            content += `\nSubtotal: MVR${order.subtotal.toFixed(2)}\n`;
            content += `Shipping: MVR${order.shipping.toFixed(2)}\n`;
            content += `Total: MVR${order.total.toFixed(2)}\n\n`;
            content += `Thank you for your purchase!`;
            
            // Create a Blob with the content
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            // Create a download link and trigger it
            const a = document.createElement('a');
            a.href = url;
            a.download = `Order_${order.orderNumber}.txt`;
            document.body.appendChild(a);
            a.click();
            
            // Clean up
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 0);
        }

        // Update active nav link
        function updateActiveNavLink() {
            navLinks.forEach(link => {
                if (link.dataset.page === state.currentPage && 
                    (!link.dataset.category || link.dataset.category === state.currentCategory)) {
                    link.style.color = '#8B0000'; /* Dark red color */
                    link.style.fontWeight = 'bold';
                } else {
                    link.style.color = '#333';
                    link.style.fontWeight = 'normal';
                }
            });
        }

        // Add to cart
        function addToCart(productId, quantity = 1) {
            if (state.cart[productId]) {
                state.cart[productId] += quantity;
            } else {
                state.cart[productId] = quantity;
            }
            
            saveCart();
            updateCartCount();
        }

        // Remove from cart
        function removeFromCart(productId) {
            delete state.cart[productId];
            saveCart();
            updateCartCount();
            renderCartPage(); // Refresh the cart page
        }

        // Save cart to localStorage
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(state.cart));
        }

        // Update cart count
        function updateCartCount() {
            const count = Object.values(state.cart).reduce((sum, qty) => sum + qty, 0);
            cartCount.textContent = count;
            cartCount.style.display = count > 0 ? 'flex' : 'none';
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
